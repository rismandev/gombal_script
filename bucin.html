<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Selamat Datang!</title>

    <style type="text/css">
      .button-container, .text-container {
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
        display: none;
      }
      .modal-dialog {
        margin-top: 100px !important;
      }
      .modal-body {
        text-align: center;
      }
      .image {
        width: 120px;
        height: 120px;
        object-fit: cover;
        display: block;
        margin: auto;
      }
      .sizebox {
        margin-top: 30px;
      }
      .btn-secondary {
        margin-right: 6px !important;
      }
      .text-container {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- CONTENT -->
    <div class="button-container">
      <p>Ada kejutan, coba deh...</p>
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" id="show-modal-1" data-bs-target="#modal-1">
        Klik disini
      </button>
    </div>
    <div class="text-container">
      <h1>I</h1>
      <h1>LOVE</h1>
      <h1>YOU</h1>
    </div>

    <!-- MODAL 1 -->
    <div class="modal" tabindex="-1" id="modal-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h5 class="modal-title">Halo Sayang...</h5>
            <p>Aku punya sesuatu buat kamu nih...</p>
            <img src="./pentol_1.png" class="image">
            <div class="sizebox"></div>
            <button type="button" class="btn btn-secondary" id="close-modal-1" data-bs-dismiss="modal">Engga</button>
            <button type="button" class="btn btn-primary" id="finish-modal-1">Penasaran</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL 2 -->
    <div class="modal" tabindex="-1" id="modal-2">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h5 class="modal-title">Cie Penasaran...</h5>
            <p>Kasih tau gak yaa...</p>
            <img src="./pentol_2.png" class="image">
            <div class="sizebox"></div>
            <button type="button" class="btn btn-secondary" id="close-modal-2" data-bs-dismiss="modal">Gak usah</button>
            <button type="button" class="btn btn-primary" id="finish-modal-2">Kasih tau dong</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL 3 -->
    <div class="modal" tabindex="-1" id="modal-3">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h5 class="modal-title">Sebenarnyaaa...</h5>
            <p>Aku masih kangen kamuu...</p>
            <img src="./mochi_1.gif" class="image">
            <div class="sizebox"></div>
            <button type="button" class="btn btn-secondary" id="close-modal-3" data-bs-dismiss="modal">Bodoamat</button>
            <button type="button" class="btn btn-primary" id="finish-modal-3">Sama, Aku juga</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL 4 -->
    <div class="modal" tabindex="-1" id="modal-4">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h5 class="modal-title">
              Pengen banget...
            </h5>
            <p>Cubit pipi kamuu...</p>
            <img src="./mochi_2.gif" class="image">
            <div class="sizebox"></div>
            <button type="button" class="btn btn-secondary" id="close-modal-4" data-bs-dismiss="modal">Gak boleh</button>
            <button type="button" class="btn btn-primary" id="finish-modal-4">Ayo sini</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL 5 -->
    <div class="modal" tabindex="-1" id="modal-5">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p>Nihh buatt kamuu...</p>
            <img src="./mochi_3.gif" class="image">
            <div class="sizebox"></div>
            <button type="button" class="btn btn-primary" id="finish-modal-5">
              Tutup
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <!-- CUSTOM SCRIPT -->
    <script type="text/javascript">
      // CONFIG MODAL 1
      var showModalSatu = document.getElementById('show-modal-1');
      var closeModalSatu = document.getElementById('close-modal-1');
      var finishModalSatu = document.getElementById('finish-modal-1');

      setTimeout(() => {
        $('#modal-1').modal('show');
      }, 1500);

      showModalSatu.addEventListener('click', this.hideContent);

      closeModalSatu.addEventListener('click', this.showContent);

      finishModalSatu.addEventListener('click', () => {
        $('#modal-1').modal('hide');
        setTimeout(() => {
          $('#modal-2').modal('show');
        }, 1000);
      });

      // CONFIG MODAL 2
      var closeModalDua = document.getElementById('close-modal-2');
      var finishModalDua = document.getElementById('finish-modal-2');

      finishModalDua.addEventListener('click', () => {
        $('#modal-2').modal('hide');
        setTimeout(() => {
          $('#modal-3').modal('show');
        }, 1000);
      });

      closeModalDua.addEventListener('click', this.showContent);

      // CONFIG MODAL 3
      var closeModalTiga = document.getElementById('close-modal-3');
      var finishModalTiga = document.getElementById('finish-modal-3');

      finishModalTiga.addEventListener('click', () => {
        $('#modal-3').modal('hide');
        setTimeout(() => {
          $('#modal-4').modal('show');
        }, 1000);
      });

      closeModalTiga.addEventListener('click', this.showContent);

      // CONFIG MODAL 4
      var closeModalEmpat = document.getElementById('close-modal-4');
      var finishModalEmpat = document.getElementById('finish-modal-4');

      finishModalEmpat.addEventListener('click', () => {
        $('#modal-4').modal('hide');
        setTimeout(() => {
          $('#modal-5').modal('show');
        }, 1000);
      });

      closeModalEmpat.addEventListener('click', this.showContent);

      // CONFIG MODAL 5
      var finishModalLima = document.getElementById('finish-modal-5');

      finishModalLima.addEventListener('click', () => {
        $('#modal-5').modal('hide');
        setTimeout(() => {
          $('.text-container').css('display', 'flex');
        }, 1000);
      });

      // GLOBAL FUNCTION
      function showContent() {
        $('.button-container').css('display', 'flex');
      }

      function hideContent() {
        $('.button-container').css('display', 'none');
      }
    
    </script>
  </body>
</html>
